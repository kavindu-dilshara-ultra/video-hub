        @keyframes glow {

        .container {

        .video-grid {

        .video-card {

            cursor: pointer;

        .video-card:hover {

            box-shadow: 0 20px 40px rgba(255, 0, 64, 0.3);

        }

        .video-thumbnail {

            height: 200px;
            background: #333;
            position: relative;
            overflow: hidden;
        }

        .video-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
            pointer-events: none;
            -webkit-user-drag: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .video-card:hover .video-thumbnail img {

        .play-button {

            font-weight: bold;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);

        .video-player-container {
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #ff0040;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .video-player {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            border-radius: 10px;
            overflow: hidden;
        }

        .video-player video {
            width: 100%;
            height: auto;
            background: #000;
            outline: none;
        }

        .video-controls {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
            flex-wrap: wrap;

        .btn {
            background: linear-gradient(45deg, #ff0040, #ff4070);
            color: white;
            border: none;
            padding: 0.7rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 0, 64, 0.3);

            text-align: center;

        .contact-info {

        .contact-info a {

            transition: color 0.3s ease;

        .contact-info a:hover {

        .glitch {

        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }

    <script>

                video_thumbnail: "https://api.telegram.org/file/bot7169582872:AAHcdI0nSIADlhog5YlCu3EBL-W5cdHhx1I/photos/file_15.jpg",
                video_title: "‡∑É‡∑ä‡∂ö‡∑ñ‡∂∂‡∑í‡∂©‡∑ñ - Scooby doo | ‡∑Ñ‡∑ê‡∂∏‡∑ù‡∂∏ ‡∑Ñ‡∑ú‡∂∫‡∂± ‡∂í‡∂ö üòç"
            },
            
        };

        let currentVideoKey = null;

        // Disable right-click context menu
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });

        // Disable F12, Ctrl+Shift+I, Ctrl+U
        document.addEventListener('keydown', function(e) {
            if (e.key === 'F12' || 
                (e.ctrlKey && e.shiftKey && e.key === 'I') ||
                (e.ctrlKey && e.key === 'u')) {
                e.preventDefault();
                return false;
            }
        });

        // Load videos on page load
        window.onload = function() {
            loadVideos();
        };

        function loadVideos() {
            const videoGrid = document.getElementById('videoGrid');
            videoGrid.innerHTML = '';

            Object.keys(videoData).forEach(key => {
                const video = videoData[key];
                const videoCard = createVideoCard(key, video);
                videoGrid.appendChild(videoCard);
            });
        }

        function createVideoCard(key, video) {
            const card = document.createElement('div');
            card.className = 'video-card';
            card.onclick = () => playVideo(key);

            card.innerHTML = `
                <div class="video-thumbnail">
                    <img src="${video.video_thumbnail}" alt="${video.video_title}" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjMzMzIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxOCIgZmlsbD0iI2ZmZiIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPk5vIEltYWdlPC90ZXh0Pjwvc3ZnPg=='">
                    <div class="play-button">‚ñ∂</div>
                </div>
                <div class="video-info">
                    <div class="video-title">${video.video_title}</div>
                </div>
            `;

            return card;
        }

        function playVideo(videoKey) {
            currentVideoKey = videoKey;
            const video = videoData[videoKey];
            
            document.getElementById('homePage').style.display = 'none';
            document.getElementById('videoPage').style.display = 'block';
            
            const videoElement = document.getElementById('mainVideo');
            const titleElement = document.getElementById('currentVideoTitle');
            
            videoElement.src = video.video_directlink;
            titleElement.textContent = video.video_title;
            
            // Scroll to top
            window.scrollTo(0, 0);
        }

        function goHome() {
            document.getElementById('videoPage').style.display = 'none';
            document.getElementById('homePage').style.display = 'block';
            
            // Stop current video
            const videoElement = document.getElementById('mainVideo');
            videoElement.pause();
            videoElement.src = '';
            
            currentVideoKey = null;
        }
        
        function download() {
            window.open('https://www.profitableratecpm.com/n5gkr73xe?key=aa0860b35abce6139deb727ad448b7ae', '_blank');

        function shareVideo() {
            if (currentVideoKey && videoData[currentVideoKey]) {
                const video = videoData[currentVideoKey];
                const shareData = {
                    title: video.video_title,
                    text: `Check out this video: ${video.video_title}`,
                    url: 'https://video-hub-three-delta.vercel.app/share.html'
                };

                if (navigator.share) {
                    navigator.share(shareData);
                } else {
                    // Fallback for browsers that don't support Web Share API
                    const shareText = `Check out this video: ${video.video_title} - ${window.location.href}`;
                    
                    if (navigator.clipboard) {
                        navigator.clipboard.writeText(shareText).then(() => {
                            alert('Share link copied to clipboard!');
                        });
                    } else {
                        // Fallback for older browsers
                        const textArea = document.createElement('textarea');
                        textArea.value = shareText;
                        document.body.appendChild(textArea);
                        textArea.select();
                        document.execCommand('copy');
                        document.body.removeChild(textArea);
                        alert('Share link copied to clipboard!');
                    }
                }
            }
        }

        // Prevent video download
        document.addEventListener('DOMContentLoaded', function() {
            const videos = document.querySelectorAll('video');
            videos.forEach(video => {
                video.addEventListener('contextmenu', function(e) {
                    e.preventDefault();
                    return false;
                });
            });
        });
